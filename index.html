<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
   <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!--heading-->
    <h1>Rock-Paper-Scissors Game by (MD RIFAT HOSSAIN)</h1>
    <div class="rules">
    <h2 id="top">Who  score 6 first
     he will be the ultimate winner </h2>
    </div>
    <!-- <div  class="rstBtn">
        <p id="resetBtn">Reset Game</p>
    </div> -->
    <!--Pictures of rock,paper and scissors-->
    <div class="sironam">
        <p>Rock</p>
        <p >Paper</p>
        <p>Scissors</p>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
          <img id="img" src="rock.png"/>
        </div>
        <div class="choice" id="paper">
            <img id="img" src="paper.png"/>
        </div>
        <div class="choice" id="scissors">
            <img id="img" src="scissors.png"/>
        </div>
    </div>
    <!-- <div class="RstBtn">
        <p id="resetBtn">Reset Game</p>
    </div> -->
    <div class="button hide">
       <p id="reset">New Game</p>
    </div>
    <!--Score board-->
    <div class="score-board">
        <div class="score">   
            <div id="user-score">0</div>
            <p id="U">Your </p>
            <p id="U">Score</p>
        </div>
        <div class="score">
            <div id="comp-score">0</div>
            <p id="C">Computers</p>
            <p id="C">Score</p>
        </div>
    </div>

    <!--Result-->
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
